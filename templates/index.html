<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Risk Prediction</title>
		<style>
			body {
				font-family: "Segoe UI", sans-serif;
				background: linear-gradient(to right, #a1c4fd, #c2e9fb);
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
			}
			.container {
				background: #fff;
				padding: 2rem 3rem;
				border-radius: 12px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 600px;
			}
			h1 {
				text-align: center;
				color: #333;
			}
			label {
				margin-top: 1rem;
				display: block;
				font-weight: 600;
			}
			input[type="text"] {
				width: 100%;
				padding: 8px;
				margin-top: 4px;
				border-radius: 6px;
				border: 1px solid #ccc;
			}
			button {
				margin-top: 2rem;
				padding: 10px 20px;
				background-color: #3498db;
				border: none;
				color: white;
				border-radius: 8px;
				font-size: 16px;
				cursor: pointer;
				width: 100%;
			}
			button:hover {
				background-color: #2980b9;
			}
			.result {
				margin-top: 1.5rem;
				padding: 1rem;
				text-align: center;
				font-size: 1.2rem;
				border-radius: 8px;
				font-weight: bold;
			}
			.high-risk {
				background-color: #fdecea;
				color: #c0392b;
			}
			.low-risk {
				background-color: #e8f5e9;
				color: #2e7d32;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Risk Prediction</h1>
			<form method="POST">
				{% for col in columns %}
				<label for="{{ col }}">{{ col.replace('_', ' ').title() }}</label>
				<input type="text" name="{{ col }}" required />
				{% endfor %}
				<button type="submit">Predict</button>
			</form>
			{% if prediction %}
			<div class="result">Prediction: <strong>{{ prediction }}</strong></div>
			{% endif %}
		</div>
	</body>
</html>
